<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Objective</h1>
    <h4>Create a app which has Main img with multiple sub images. Clicking on sub-image should replace main image</h4>

    <h4>
        <b>Made with :</b> HTML CSS JQUERY
    </h4>


    <div class="image-container">
        <div class="sub-images">
            <div class="sub-image sub-image-1">
                <img src="https://www.hautelookcdn.com/resizer/434x650/products/A01919/large/8260566.jpg" alt="" style="width: 100%; height: 100%">
            </div>
            <div class="sub-image sub-image-2">
                <img src="https://www.hautelookcdn.com/resizer/434x650/products/A01919/large/8260565.jpg" alt="" style="width: 100%; height: 100%">
            </div>
            <div class="sub-image sub-image-3">
                <img src="https://www.hautelookcdn.com/resizer/434x650/products/A01919/large/8260567.jpg" alt="" style="width: 100%; height: 100%">
            </div>
        </div>
        <div class="main-image">
            <img src="https://www.hautelookcdn.com/resizer/434x650/products/A01919/large/8260565.jpg" alt="" style="width: 100%; height: 100%">
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
